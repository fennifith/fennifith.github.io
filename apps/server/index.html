<body unresolved class="fullbleed layout vertical">

    <div class="topbarbackground" >
        <paper-input id="room" label="Chatroom"></paper-input>
    </div>
    
    <p id="text" style="margin-left:5% margin-top:5%; margin-right:5%; margin-bottom:25%;"></p>
  
    
<div class="msgbackground">
  <paper-input id="msg" label="Message" style="float: left; width: 80%;"></paper-input>
  <paper-button raised id="connect" onclick="onMsg()" style="float: left;">Send</paper-button>
</div>
        
  <script>
  var user = prompt("Please enter your name", "");
  
  document.getElementById("room").value = "log";
  
  onAction('joined the chat');
  
  document.getElementById('msg').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      onMsg();
      return false;
    }
  }
 
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }

  function update(response) {
    var str_array = response.split('<br>');
      var refresh = "";
      for(var i = 0; i < str_array.length; i++) {
        var output = str_array[i].split(': ');
        var user = output[0];
        var comment = output[1];
        if (typeof comment !== 'undefined') refresh += "<paper-item><paper-item-body two-line><div>" + comment.replace("<br>", "") + "</div><div secondary style=\"color:#D50000;\">" + user + "</div></paper-item-body></paper-item>";
      }
      if (refresh !== document.getElementById("text").innerHTML) document.getElementById("text").innerHTML = refresh;
  }
  
  function onAction(action) {
    window.onbeforeunload = function (e) {
        onAction('left the chat');
    }
    
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fname=" + user + "&fcontent=" + action + "&fchat=" + document.getElementById("room").value);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      update(xhr.responseText);
    }
  
    xhr.send(); 
  }
  
  function onMsg() {
      var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fname=" + user + "&fcontent=" + document.getElementById("msg").value.replace('<style','').replace('<script','').replace(/^(<)/, "") + "&fchat=" + document.getElementById("room").value);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      update(xhr.responseText);
    }
    
    xhr.send();
    document.getElementById("msg").value = "";
  }

  function timed(){
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fchat=" + document.getElementById("room").value);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
    
    xhr.onload = function() {
      update(xhr.responseText);
    }
  
    xhr.send(); 
    setTimeout(timed, 500);
  }
  timed();
</script>
</body>
