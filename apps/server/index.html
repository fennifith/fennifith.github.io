    .paper-input-container-0 .input-content.paper-input-container input {

    .paper-input-container-0 .input-content.paper-input-container label {

      background-color: #f5f5f5;

<body unresolved class="fullbleed layout vertical">
  
  <paper-tabs class="topbartabs" selected="0" id="tabs">
    <paper-tab onclick="document.getElementById('pages').select('0')">Chatroom</paper-tab>
    <paper-tab onclick="document.getElementById('pages').select('1')">Users</paper-tab>
  </paper-tabs>

  <div class="topbarbackground" >
    <paper-input id="room" error-message="Invalid input!" maxlength="10" char-counter="" auto-validate="" label="Chatroom" style="float: left; width: 80%;"></paper-input>
    <paper-menu-button class="rightbuttoner" horizontal-align="right">
      <paper-icon-button icon="more-vert" style="color:#000000;" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content">
        <paper-item onclick="username()">Change Username</paper-item>
        <paper-item onclick="window.open('http://theandroidmaster.github.io/apps/server/help.html')">Help</paper-item>
      </paper-menu>
    </paper-menu-button>
  </div>
  
  <iron-pages id="pages" selected="0">
    <div>
      <paper-material style="margin-bottom:108px; background-color:#424242;">
        <p id="text" class="text"></p>
      </paper-material>
    </div>
    <div>
      <paper-material style="margin-bottom:108px;">
        <p id="users" class="text"></p>
      </paper-material>
    </div>
  </iron-pages>
  
    
  <div class="msgbackground">
    <paper-input id="msg" error-message="Invalid input!" maxlength="250" min-length="2" char-counter="" auto-validate="" label="Message" style="float: left; width: 80%;"></paper-input>
    <paper-button raised id="connect" onclick="onMsg()" class="rightbuttoner">Send</paper-button>
  </div>
        
  <script>
  
  var userid = Math.floor(Math.random()*10);
  function username() {
    user = prompt("Please enter your username", "");
    if (user.length > 50) {
      user = user.slice(0, 45) + "...";
    }
    
    var xhe = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/users/log.php?user=" + user);
    if (!xhe) {
      throw new Error('CORS not supported');
    }
    xhe.onload = function() {
      document.getElementById('users').innerHTML = xhe.responseText;
      if (document.getElementById('users').innerHTML.indexOf(user + "<br>") > -1) {
        username();
      }
    }
    xhe.send();
    
    localStorage.setItem("user", user);
  }
  
  if (typeof(Storage) !== "undefined") {
    document.getElementById("text").innerHTML = localStorage.getItem("chatlog");
    if (document.getElementById("text").innerHTML.length > 0) {
      window.scrollTo(0, document.body.scrollHeight);
    }
    user = localStorage.getItem("user");
    userid = localStorage.getItem("userid");
    
    if (!user || user.length == 0) {
      username();
    }
    if (!userid) {
      userid = Math.floor(Math.random()*10);
      localStorage.setItem("userid", userid);
    }
  } else {
    userid = Math.floor(Math.random()*10);
    username();
  }
  

  function getUrlVar() {
    var parts = window.location.href;
    if (parts.indexOf("?room=") > -1) {
      var hash = parts.length;
      if (parts.indexOf("#") > -1) {
        hash = parts.indexOf("#");
      }
      
      return parts.slice(parts.indexOf("=") + 1, hash);
    } else {
      return false;
    }
  }
  
  var room;
  if (!getUrlVar()) {
    room = "log";
    document.getElementById("room").value = room;
    window.history.pushState({}, null, "http://theandroidmaster.github.io/apps/server/?room=" + room);
  } else {
    room = getUrlVar();
    document.getElementById("room").value = room;
    window.history.pushState({}, null, "http://theandroidmaster.github.io/apps/server/?room=" + room);
  }
  
  onAction('joined the chat');
  var loaded = true;
  var firstload = false;
  window.onfocus = function() {
    //onAction('joined the chat');
    loaded = true;
  }
  window.onblur = function() {
    //onAction('left the chat');
    loaded = false;
    firstload = true;
  }
  window.onbeforeunload = function (e) {
    var xhe = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/users/log.php?delete=yes&?user=" + user);
    if (!xhe) {
      throw new Error('CORS not supported');
    }
    xhe.onload = function() {
      //update(xhr.responseText);
      document.getElementById('users').innerHTML = xhe.responseText;
      if (xhe.responseText.indexOf(user + "<br>") > -1) {
        username();
      } else {
        xhe.onload = function() {
          document.getElementById('users').innerHTML = xhe.responseText;
        }
      }
    }
    xhe.send(); 
    
    onAction('left the chat');
    loaded = false;
    
    localStorage.setItem("chatlog", document.getElementById("text").innerHTML);
  }
  
  document.getElementById('msg').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      onMsg();
      return false;
    }
  }
 
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }

  var old = "";

  function update(response) {
    var str_array = response.split('<br>');
    var refresh = "";
    for(var i = 0; i < str_array.length; i++) {
      var output = str_array[i].split(' &-:-& ');
      var user = output[0];
      var comment = output[1];
      var color = output[2];
      if (!color) color = "#00acc1";
      if (typeof comment !== 'undefined') refresh += "<paper-item><p class=\"profile\" style=\"background-color:" + color + ";\">" + user.replace("<!DOCTYPE html><html><body>", "").charAt(0) + "</p><paper-item-body two-line><div>" + comment.replace("<br>", "") + "</div><div secondary style=\"color:" + color + ";\">" + user + "</div></paper-item-body></paper-item>";
    }
    if (old.length !== refresh.length) {
      document.getElementById("text").innerHTML += refresh;
      
      var xhe = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/users/log.php?user=" + user);
      if (!xhe) {
        throw new Error('CORS not supported');
      }
      xhe.onload = function() {
        //update(xhr.responseText);
        document.getElementById('users').innerHTML = xhe.responseText;
        if (xhe.responseText.indexOf(user + "<br>") > -1) {
          username();
        }
      }
      xhe.send(); 
      
      window.scrollTo(0, document.body.scrollHeight);
      old = refresh;
      function notify() {
        document.title = "New Message";
        setTimeout(reset, 1000);
      }
      function reset() {
        document.title = "Chatroom";
        if (!loaded && !firstload) {
          setTimeout(notify, 1000);
        }
      }
      reset();
      if (!loaded && !firstload) new Audio('http://theandroidmaster.github.io/apps/server/notify.mp3').play();
      firstload = false;
    }
  }
  
  function onAction(action) {
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fname=" + user + "&fcontent=" + action + "&fchat=" + room);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      //update(xhr.responseText);
    }
  
    xhr.send(); 
  }
  
  function onMsg() {
    if (room !== document.getElementById("room").value) {
      onAction("left the chat");
      room = document.getElementById("room").value;
      onAction("joined the chat");
      window.history.pushState({}, null, "http://theandroidmaster.github.io/apps/server/?room=" + room);
    }
    
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fname=" + user + "&fcontent=" + document.getElementById("msg").value.replace('<style','').replace('<script','').replace(/^(<)/, "") + "&fchat=" + room + "&request=" + userid);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      //update(xhr.responseText);
    }
    
    xhr.send();
    document.getElementById("msg").value = "";
  }

  function timed(){
    if (room !== document.getElementById("room").value) {
      onAction("left the chat");
      room = document.getElementById("room").value;
      onAction("joined the chat");
      window.history.pushState({}, null, "http://theandroidmaster.github.io/apps/server/?room=" + room);
    }
    
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fchat=" + room);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
    
    xhr.onload = function() {
      update(xhr.responseText);
    }
  
    xhr.send(); 
    setTimeout(timed, 200);
  }
  timed();
  </script>
</body>
