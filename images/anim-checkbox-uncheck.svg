<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    id="vector"
    width="24px"
    height="24px">
    <path
        id="box"
        d="M 19 3 L 5 3 C 3.89 3 3 3.89 3 5 L 3 19 C 3 19.53 3.211 20.039 3.586 20.414 C 3.961 20.789 4.47 21 5 21 L 19 21 C 19.53 21 20.039 20.789 20.414 20.414 C 20.789 20.039 21 19.53 21 19 L 21 5 C 21 3.89 20.1 3 19 3 Z"
        fill="#0091EA"
        fill-opacity="1"
        stroke="#0091EA"
        stroke-width="0">

        <animate
        	attributeName="fill"
        	from="#0091EA"
          	to="#000000"
           	dur="0.2s"
           	begin="0s"
           	repeatCount="0"
           	fill="freeze" />
        
        <animate
            attributeName="fill-opacity"
            from="1"
            to="0"
            dur="0.2s"
            begin="0s"
            repeatCount="0"
            fill="freeze" />

        <animate
   	       	attributeName="stroke"
           	from="#0091EA"
           	to="#000000"
           	dur="0.2s"
          	begin="0s"
           	repeatCount="0"
          	fill="freeze" />

        <animate
        	attributeName="stroke-opacity"
        	from="1"
        	to="0.5"
        	dur="0.2s"
        	begin="0s"
        	repeatCount="0"
        	fill="freeze" />

        <animate
            attributeName="stroke-width"
            from="0"
            to="2"
            dur="0.2s"
            begin="0s"
            repeatCount="0"
            fill="freeze" />
        
    </path>
    <path
        id="check"
        d="M 10 17 L 5 12 L 6.41 10.58 L 10 14.17 L 17.59 6.58 L 19 8 Z"
        fill="#FFFFFF"
        fill-opacity="1"
        stroke-opacity="0">

		<animate
			attributeName="fill"
			from="#FFFFFF"
			to="#000000"
			dur="0.2s"
			begin="0s"
			repeatCount="0"
			fill="freeze" />

		<animate
			attributeName="fill-opacity"
			from="1"
			to="0.5"
			dur="0.2s"
			begin="0s"
			repeatCount="0"
			fill="freeze" />
        
    </path>
</svg>
